<!DOCTYPE html>
<html lang="en">
<head>
   
    <title></title>
    <style>
        body{
            background-image: url(5576706.jpg);
            background-position: center;
        }
    

        
    .login-form {
    margin: 10%;
    text-align: center;
   
  }
  
  .login-form input {
    padding: 10px;
    margin: 10px;
    font-size: 16px;
  }

  .login-form button {
    padding: 10px 20px;
    background-color: orange;
    color: white;
  }

  
    </style>
</head>
<body>
    <div id="loginform" class="login-form">
        <form id="login" class="login-form">
            <div class="form-element">
                
                <label>Login Now</label>
            <div class="form-element">
                <input type="text" placeholder="Enter username" required/>
            </div>
            <div class="form-element">
                <input type="password" placeholder="Enter password" required/>
            </div>
            
            <div class="form-element">
                <input type="checkbox"><span>Remember Password</span>
            </div>
            <div class="form-element"><button type="submit">Login</button></div>
             </form>
           
            </div>
    </div>
</body>
